<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices in My Head</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="the voices">the voices</h1>
        <p id="text" class="animate__animated">they never stop. day after day. whispering. screaming. me.</p>
        <p id="help" class="help-text">help me</p>
        <div class="static"></div>
        <div class="flicker"></div>
        <div class="rain"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
