<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicAlgeria | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="custom-cursor"></div>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="MicAlgeria Logo">
        </div>
        <div class="content">
            <h1>MicAlgeria</h1>
            <p class="subtitle">The Future of Gaming Awaits</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="features">
                <div class="feature-item">
                    <span>Live Roblox Chat</span>
                    <p>Real-time server conversations</p>
                </div>
                <div class="feature-item">
                    <span>Discord Login</span>
                    <p>Seamless account integration</p>
                </div>
                <div class="feature-item">
                    <span>Booster Tag</span>
                    <p>Exclusive in-game recognition</p>
                </div>
                <div class="feature-item">
                    <span>Staff Application</span>
                    <p>Join our elite team</p>
                </div>
                <div class="feature-item">
                    <span>Reporting System</span>
                    <p>Secure proof submission</p>
                </div>
            </div>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <label>Days</label>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <label>Minutes</label>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <label>Seconds</label>
                </div>
            </div>
            <button class="cta-button">Stay Updated</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
