<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicAlgeria | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="MicAlgeria Logo">
        </div>
        <div class="content">
            <h1>MicAlgeria</h1>
            <p class="subtitle">Get Ready to Play</p>
            <div class="progress-bar">
                <div class="progress"></div>
                <span class="progress-text">Launch Progress</span>
            </div>
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-comment-alt"></i>
                    <span>Live Chat</span>
                    <p>Real-time Roblox talk</p>
                </div>
                <div class="feature-item">
                    <i class="fab fa-discord"></i>
                    <span>Discord Login</span>
                    <p>Quick sync</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-crown"></i>
                    <span>Booster Tag</span>
                    <p>VIP in-game</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-users"></i>
                    <span>Staff Apps</span>
                    <p>Join the team</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Reports</span>
                    <p>Proof-based</p>
                </div>
            </div>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <label>Days</label>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <label>Minutes</label>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <label>Seconds</label>
                </div>
            </div>
            <button class="cta-button">Stay in the Loop</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
